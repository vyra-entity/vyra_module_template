<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYRA Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/assets/vyra-logo.svg">
    
    <!-- Modern CSS Reset und Base Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        #app {
            min-height: 100vh;
        }
        
        /* Elegant Loading Screen */
        .vyra-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .vyra-loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .vyra-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }
        
        .vyra-loading h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .vyra-loading p {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Fallback fÃ¼r wenn Vue.js nicht lÃ¤dt */
        .fallback-dashboard {
            padding: 3rem;
            text-align: center;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 2rem;
            max-width: 800px;
            margin: 2rem auto;
        }
        
        .fallback-dashboard h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .fallback-dashboard p {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        
        .api-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .api-button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .api-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Vue.js App Mount Point -->
    <div id="app">
        <!-- Beautiful Loading Screen -->
        <div class="vyra-loading" id="loading-screen">
            <div class="vyra-logo">ðŸš€</div>
            <h1>Module Webinterface</h1>
            <p>Loading ...</p>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Vue.js wird von Vite automatisch hier eingefÃ¼gt -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- Fallback Script -->
    <script>
        // Timeout fÃ¼r Vue.js Loading
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen && !window.Vue) {
                // Fallback Dashboard anzeigen
                document.querySelector('#app').innerHTML = `
                    <div class="fallback-dashboard">
                        <h1>ðŸš€ Module Webinterface</h1>
                        <p>Frontend wird vorbereitet...</p>
                    </div>
                `;
            }
        }, 5000);
        
        // Loading Screen ausblenden wenn Vue.js geladen ist
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(() => loadingScreen.remove(), 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
