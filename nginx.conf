# Nginx configuration for v2_dashboard module
# Frontend static files + API proxy setup

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend_api {
        server 127.0.0.1:8443;
    }

    server {
        listen 3000 ssl http2;
        server_name localhost;

        # SSL Certificate Configuration
        ssl_certificate /workspace/storage/certificates/frontend.crt;
        ssl_certificate_key /workspace/storage/certificates/frontend.key;
        
        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Root directory for static files (Vue build output)
        root /workspace/frontend/dist;
        index index.html;

        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # API proxy to backend
        location /api/ {
            proxy_pass https://backend_api/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle CORS for development
            proxy_set_header Access-Control-Allow-Origin *;
            proxy_set_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            proxy_set_header Access-Control-Allow-Headers "Content-Type, Authorization";
            
            # SSL verification (for self-signed certificates)
            proxy_ssl_verify off;
            proxy_ssl_session_reuse on;
        }

        # Static assets with long cache
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # SPA fallback - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        location /nginx-health {
            access_log on;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Logging
        access_log /workspace/log/nginx/nginx_access.log;
        error_log /workspace/log/nginx/nginx_error.log;
    }

}