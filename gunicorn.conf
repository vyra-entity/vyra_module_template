# Gunicorn Configuration File
# Simple configuration format (like nginx)

# Server socket
bind = "0.0.0.0:8443"

# Worker processes
workers = 2
worker_class = "sync"
worker_connections = 1000

# Timeout settings
timeout = 30
keepalive = 2

# Logging
accesslog = "/workspace/log/gunicorn/access.log"
errorlog = "/workspace/log/gunicorn/error.log"
loglevel = "info"
access_log_format = '%(h)s %(l)s %(u)s %(t)s "%(r)s" %(s)s %(b)s "%(f)s" "%(a)s"'

# Performance
preload_app = true
max_requests = 1000
max_requests_jitter = 50

# Process naming (will be set via environment variable)
# proc_name gets set dynamically
