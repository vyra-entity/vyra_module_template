[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5
    -ra

# Coverage configuration (when using pytest-cov)
# Uncomment to enable coverage reporting
# addopts =
#     --cov=src
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests (isolated, fast, no external dependencies)
    integration: Integration tests (require Redis, database, ROS2)
    e2e: End-to-end tests (full system workflow)
    ros2: Tests requiring ROS2 node initialization
    redis: Tests requiring Redis connection
    api: Tests for REST API endpoints
    slow: Tests that take longer than 1 second
    smoke: Quick smoke tests for CI/CD
    skip_ci: Skip in CI environment

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeouts (requires pytest-timeout)
# Uncomment to enable test timeouts
# timeout = 300
# timeout_method = thread

# File collection settings
norecursedirs = .git .tox dist build *.egg __pycache__ node_modules frontend
