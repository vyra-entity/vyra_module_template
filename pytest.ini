[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5
    -ra

# Coverage configuration (when using pytest-cov)
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5
    -ra
    --cov=src/{{ module_name }}/{{ module_name }}
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=json:.coverage.json
    --cov-fail-under=70

# Markers for test categorization
markers =
    unit: Unit tests (isolated, fast, no external dependencies)
    integration: Integration tests (require Redis, database, ROS2/Zenoh)
    e2e: End-to-end tests (full system workflow)
    ros2: Tests requiring ROS2 node initialization (VYRA_SLIM=false)
    slim: Tests for SLIM mode (VYRA_SLIM=true, Zenoh-based)
    zenoh: Tests requiring Zenoh communication
    redis: Tests requiring Redis connection
    api: Tests for REST API endpoints
    slow: Tests that take longer than 1 second
    smoke: Quick smoke tests for CI/CD
    skip_ci: Skip in CI environment
    requires_network: Tests requiring network access

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s - %(levelname)-8s - %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging (optional)
log_file = /tmp/test_logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s - %(levelname)-8s - %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout (requires pytest-timeout)
# timeout = 300
# timeout_method = thread

# Ignore directories
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
