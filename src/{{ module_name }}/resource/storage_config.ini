[sqlite]
port = 330
path = /workspace/storage/
database = ${module_name}.sqlite
default_database = ${module_name}_default.sqlite

[redis]
host = redis
port = 6379
username = default
password = vyra_default_secure_2024
maxmemory = 20mb
data_dir = /workspace/storage/redis-data
use_tls = true
ca_cert = /workspace/storage/certificates/redis/ca-cert.pem
client_cert = /workspace/storage/certificates/redis/client-cert.pem
client_key = /workspace/storage/certificates/redis/client-key.pem