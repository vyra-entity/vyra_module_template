# Nginx configuration for {{ module_name }} module
# Frontend static files + API proxy setup

pid /tmp/nginx_vyra.pid;
daemon off;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend_api {
        server 127.0.0.1:8443;
    }

    server {
        listen 3000;
        server_name localhost;

        # Root directory for static files (Vue build output)
        root /workspace/frontend/dist;
        index index.html;

        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # WebSocket proxy (highest priority - must be before API proxy)
        location /{{ module_name }}/ws/ {
            # Strip /{{ module_name }} prefix, pass /ws/* to backend
            rewrite ^/{{ module_name }}/(.*)$ /$1 break;
            proxy_pass https://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            
            # Accept self-signed backend certificate
            proxy_ssl_verify off;
            proxy_ssl_server_name off;
        }

        # Frontend API proxy (priority - frontend calls /{{ module_name }}/api/)
        location /{{ module_name }}/api/ {
            # Strip /{{ module_name }}/api prefix, pass rest to backend
            rewrite ^/{{ module_name }}/api/(.*)$ /$1 break;
            proxy_pass https://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle CORS for development
            proxy_set_header Access-Control-Allow-Origin *;
            proxy_set_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            proxy_set_header Access-Control-Allow-Headers "Content-Type, Authorization";
            
            # Accept self-signed backend certificate
            proxy_ssl_verify off;
            proxy_ssl_server_name off;
        }

        # API proxy from Traefik (external calls /api/{{ module_name }}/)
        location /api/{{ module_name }}/ {
            # Strip /api/{{ module_name }} prefix, pass rest to backend
            rewrite ^/api/{{ module_name }}/(.*)$ /$1 break;
            proxy_pass https://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle CORS for development
            proxy_set_header Access-Control-Allow-Origin *;
            proxy_set_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            proxy_set_header Access-Control-Allow-Headers "Content-Type, Authorization";
            
            # Accept self-signed backend certificate
            proxy_ssl_verify off;
            proxy_ssl_server_name off;
        }
        
        # Fallback for generic /api/ (if needed)
        location /api/ {
            proxy_pass https://backend_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Accept self-signed backend certificate
            proxy_ssl_verify off;
            proxy_ssl_server_name off;
        }

        # Frontend route mit Modulprefix
        location /{{ module_name }}/ {
            alias /workspace/frontend/dist/;
            try_files $uri $uri/ /{{ module_name }}/index.html;
            index index.html;
            
            # Cache f√ºr statische Assets
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # SPA fallback - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        location /nginx-health {
            access_log on;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Logging
        access_log /workspace/log/nginx/nginx_access.log;
        error_log /workspace/log/nginx/nginx_error.log;
    }

}